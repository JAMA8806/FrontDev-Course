<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            margin: 20px;
            padding: 5px;
            border: green solid 2px ;
        }
        section{
            display: grid;
            grid-column:1fr 1fr;
            grid-row: 1fr 1fr;
        }

        section p:nth-child(1){
            background: red;
            grid-column: 2/3;
        }
    </style>
</head>
<body>
    <section>
    <p>Platzi</p>
    <p>Master</p>
    </section>
</body>
</html>
