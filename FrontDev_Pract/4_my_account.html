    <style>
         :root{
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-imput-field: #f7f7f7;
            --hospital-green: #ACD982;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
                        
        }

        <!--form-container-->.{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            justify-items: center;
        }

        .form-container{
        display: flex;
        width: 300px;
        justify-items: center;
        flex-direction: column;
        }
        

                
        .title{
            font-size: var(--md);
            color: var(--black);
            text-align: start;
            font-weight: bold;
            margin-bottom: 32px;
            
        }

        .form{
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input{
            background-color: var(--text-imput-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 24px;

        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 12px;
            border: none;
            font-size: var(--md);
            color: var(--white);
            width: 100%;
            font-weight: bold;
            height: 60px;
            cursor: pointer;
        }

        .save-button{
            margin-top: 16px;
            margin-bottom: 32px;
        }

         @media (max-width: 640px) {
            .save-button{
                position: absolute;
                bottom: 0;
                width: 300px;    
            }
        }     
        


    </style>
</head>

    <div class="login">
